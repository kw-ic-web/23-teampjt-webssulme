      <div class="button-container">
        <!-- Conditionally render buttons based on login status -->

        <div class="nickname">
          <div class="username">웹썰미</div>님

        <button class="button" style="margin: 7px; margin-right: 15px;" onclick=" " location.href='/write'>새 글 작성</button>

</body>   
<style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');

    * {
    margin: 0px;
    font-family: "Do Hyeon";

    }
</style>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>알바 후기 게시판(수정)</strong>
            <p>작성한 후기를 확인해주세요.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" name = "subject" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>아이디</dt>
                        <dd><input type="text" name = "id" placeholder="아이디 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea name = "content" placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="#" id="editbtn" class="on">수정</a>
                <a href="store_List.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const Editbtn = document.getElementById("editbtn");

    Editbtn.addEventListener("click", (e) => {
    e.preventDefault();

    const subject = document.querySelector('input[name="subject"]').value;
    const id = document.querySelector('input[name="id"]').value;
    const content = document.querySelector('textarea[name="content"]').value;

    // Do something with the collected data, e.g., log it
    console.log("Title:", subject);
    console.log("Author:", id);
    console.log("Content:", content);

    // Check each field individually
    if (!subject) {
      alert("수정하실 제목을 입력해주세요!");
      return;
    }

    if (!id) {
      alert("수정하실 아이디를 입력해주세요 !");
      return;
    }

    if (!content) {
      alert("수정하실 내용을 입력해주세요 !");
      return;
    }


    // Redirect to view.html after collecting data
    window.location.href = "store_List.html";
    });


</script>
